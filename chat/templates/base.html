<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <style type="text/css">
        .material-icons.md-48 { font-size: 48px; }
    </style>

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <a href="{% url 'home' %}" class="navbar-brand"><i class="material-icons text-warning md-48">chat</i></a>

        {% if request.user.is_authenticated and request.user.first_name%}
            <button class="navbar-toggler bg-warning" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon" ></span></button>
            <div id="navbar" class="collapse navbar-collapse justify-content-between">
            <ul class="navbar-nav">
                <li class="nav-item dropdown"><a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" data-bs-toggle="dropdown" href="">Сообщения</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{% url 'create_message' %}">Создать сообщение</a>

                        <a class="dropdown-item" href="">Мои сообщения</a>
                    </div>
                </li>
                <li class="nav-item"><span class="nav-link text-light text-uppercase font-weight-bold px-3" href="">{{request.user.first_name }}</span></li>
                <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="{% url 'signout' %}">Выход</a></li>
            </ul>
            <form class="form-inline">
                <div class="input-group">
                    <label>
                        <input type="text" placeholder="Search" >
                    </label>
                    <div>
                        <button class="btn-warning"><i class="material-icons md-36" >person_search</i></button>
                    </div>
                </div>
            </form>
            </div>

        {% else %}
        <button class="navbar-toggler bg-warning" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon" ></span></button>
            <div id="navbar" class="collapse navbar-collapse justify-content-between">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="{% url 'signup' %}">Регистрация</a></li>
                <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="{% url 'login' %}">Войти</a></li>
            </ul>
            </div>

        {% endif %}
    </nav>

{% block content %}
{% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
